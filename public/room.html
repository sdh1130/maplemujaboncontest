<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ban-Pick Room</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Ban-Pick Room</h1>
    <p>Room ID: <strong id="room-id"></strong></p>
    <div id="ban-pick-container"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get("room");
        if (roomID) {
            document.getElementById("room-id").textContent = roomID;
            startBanPickSystem(roomID);
        } else {
            alert("Room ID not found.");
            window.location.href = "/";
        }
    </script>
</body>
</html>
